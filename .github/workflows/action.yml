name: Deploy to Preview Channel

on:
  pull_request:

    - https://musikmedia-epizy.firebaseapp.com/
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
       - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.github-action@musikmedia-epizy.iam.gserviceaccount.com }}"
          expires: 30d
          projectId: musikmedia-epizy

